<nav class="navbar">
    <div class="left-section" (click)="navigateToFeed()">
        <img src="assets/logo_p6.png" alt="MDD Logo" class="logo" />
    </div>


    <div class="right-section" *ngIf="isLogged">
        <div class="nav-menu">
            <span class="logout" (click)="logout()">Se déconnecter</span>
            <span class="nav-link" (click)="navigateToFeed()">Articles</span>
            <span class="nav-link" (click)="navigateToThemes()">Thèmes</span>
        </div>

        <div class="user-icon" (click)="navigateToProfile()">
            <span class="material-icons">person</span>
        </div>
    </div>


    <button class="burger-btn" *ngIf="isLogged" (click)="toggleMenu()" aria-label="Menu">
        <span class="material-icons">menu</span>
    </button>
</nav>


<div class="overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>

<nav class="mobile-menu" [class.active]="isMenuOpen">
    <span class="logout" (click)="logout()">Se déconnecter</span>
    <span class="nav-link" (click)="navigateToFeed()">Articles</span>
    <span class="nav-link" (click)="navigateToThemes()">Thèmes</span>
    <div class="user-icon" (click)="navigateToProfile()">
        <span class="material-icons">person</span>
    </div>
</nav>
