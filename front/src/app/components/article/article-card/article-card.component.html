<div class="card article-card" (click)="navigateToArticle()">
    <header class="card-header">
        <h2 class="article-title" [title]="article.title">{{ article.title }}</h2>
        <div class="meta">
            <span class="date">{{ article.createdAt | date:'dd/MM/yy HH:mm' }}</span>
            <span class="author">{{ user?.username }}</span>
        </div>
    </header>

    <div class="card-body">
        <p class="content">{{ article.content }}</p>
    </div>
</div>
