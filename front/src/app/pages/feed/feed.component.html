<app-navbar></app-navbar>

<div class="container feed-container">
    <div class="feed-header">
        <button mat-raised-button color="primary" class="submit-btn" type="submit" (click)="navigateToNewArticle()">
            Créer un article
        </button>
        <button class="order-options" (click)="toggleOrder()">
            <span>Trier par</span>
            <span *ngIf="(curentOrder == 'DESC')">↓</span>
            <span *ngIf="(curentOrder == 'ASC')">↑</span>
        </button>
    </div>

    <div class="card-list feed-list">
        <div *ngIf="error" class="error-message">{{ error }}</div>
        <div *ngIf="loading" class="loading-message">Chargement des articles...</div>
        <app-article-card *ngFor="let article of articleList?.articles" [article]="article"></app-article-card>
    </div>

</div>
